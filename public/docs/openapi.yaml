                        title: 'Perfect Strangers (2022)'
                        summary: "လကြတ်ချိန်ဟာ နေနဲ့လတို့ကြားက တင်းမာမှု အပြင်းထန်ဆုံးအချိန်ဖြစ်ပြီး\n                လူသားတွေကို စိတ်ကယောက်ကယက်ဖြစ်စေတယ်ဆိုပြီး အဆိုရှိပါတယ်။အဲဒီလို စိတ်ကယောက်ကယက်ဖြစ်စေတဲ့ လကြတ်ညတစ်ညမှာ\n                မိတ်ဆွေသူငယ်ချင်း (၇) ယောက် ညစာအတူစားကြဖို့ စုမိကြပါတယ်။အန်ဒရီကိုနဲ့အီဗာတို့က သူတို့ရဲ့ အိမ်အသစ်ကြီးမှာ အိမ်တက်ပွဲအထိမ်းအမှတ်အနေနဲ့ ညစာဖိတ်ကျွေးတာပါ။\n                ညစာစားပွဲမှာ အိမ်ရှင် လင်မယားနဲ့အတူ ညားခါစ စုံတွဲ အန်ဂျာ့စ်နဲ့ကီရှာ၊\n                ကလေးနှစ်ယောက်ရနေပြီ ဖြစ်တဲ့ ဝစ်နူနဲ့အီမဲလ်ဒါ၊ ရည်စားရထားတာ မကြာသေးတဲ့ တိုမို ဆိုပြီး\n                စုစုပေါင်း (၇) ယောက် ပါဝင်ပါတယ်။ပေါင်းလာတာ ကြာပြီဖြစ်တဲ့ အကြောင်းသိတွေ ပျော်ပျော်ပါးပါး စားကြသောက်ကြရင်း\n                အိမ်ကြီးရှင် အီဗာက ဂိမ်းတစ်ခု ကစားကြဖို့ ပြောလိုက်ရာကနေ ဇာတ်လမ်းက စ,ပါတယ်။\n                သူပြောတဲ့ ဂိမ်းက ဖုန်းတွေအားလုံးကို စားပွဲပေါ်မှာ တင်ထားပြီး\n                ဝင်လာသမျှ မက်ဆေ့ဂျ်တွေ၊ ဖုန်းကောလ်တွေ၊ အီးမေးလ်တွေကို အတူတူဝိုင်းဖတ်ကြဖို့ပါ။ဆော့ရင်လည်း မကောင်း၊ မဆော့ပြန်ရင်လဲ အထင်လွဲခံရမှာစိုးတာနဲ့ အဲဒီဂိမ်းကို ဆော့ကြရင်းကနေ\n                တစ်ယောက်ချင်းစီရဲ့ လျှို့ဝှက်ချက်တွေ ပေါ်လာပြီး ပြဿနာတွေက သပွတ်အူလို ရှုပ်ထွေးကုန်ပါတော့တယ်။လူတွေရဲ့ လူသိမခံနိုင်တဲ့ လျှို့ဝှက်ချက်တွေ၊ ခံစားချက်တွေကို တစ်စချင်းစီ ထုတ်ပြသွားတာကြောင့်\n                (၂ )နာရီကျော်ကျော်က ဘယ်လိုကုန်လို့ကုန်သွားမှန်း မသိလိုက်တဲ့ ဇာတ်ကားမျိုးပါ။အညွှန်းဖတ်နေရင်းနဲ့ ဒီဇာတ်ကားကို ကြည့်ဖူးသလိုပဲလို့ ခံစားမိလာရင်တော့….ဟုတ်ပါတယ်….\n                2016 က ထွက်ခဲ့တဲ့ အီတလီ ဇာတ်ကားကို remake ပြန်ရိုက်ထားတာပါ။မူရင်း အီတလီကားက အကြီးအကျယ်အောင်မြင်ခဲ့ပြီး\n                စပိန်၊ မက္ကဆီကို၊ တောင်ကိုရီးယား၊ ပြင်သစ်၊ တရုတ်၊ ရုရှား အပါအဝင်\n                နိုင်ငံပေါင်း ၂၀ ကျော်က remake ပြန်ရိုက်ခဲ့ကြပါတယ်။အဲဒီ remake တွေထဲကမှ ဒီကားကတော့ 2022 ခုနှစ်မှာ အင်ဒိုနီးရှားက ပြန်ရိုက်ထားတဲ့ ဇာတ်ကားပါ။အင်ဒို remake ကားဆိုပေမဲ့ အတော်လေး ကြည့်လို့ကောင်းပြီး\n                setting ပိုင်း၊ သရုပ်ဆောင်ပိုင်း၊ musical ပိုင်း ဘာတစ်ခုမှ အပြစ်ပြောစရာ မရှိတဲ့ ဇာတ်ကားပါ။အီတလီဒဏ္ဍာရီနဲ့ အင်ဒိုရိုးရာတွေကို ပါးပါးနပ်နပ် ချိတ်ဆက်ပြထားပြီး\n                မူရင်း ဇာတ်ကားရဲ့ အရသာလည်း မပျက်သလို ဆန်းသစ်တဲ့ တင်ဆက်မှုကိုလည်း မြင်တွေ့ရမှာပါ။mystery ဆန်ဆန် အထုပ်ဖြေပြတာမျိုးကို ကြိုက်ရင်တော့ မြည်းစမ်းကြည့်သင့်ပါတယ်။\n                IMDb rating ကလည်း 7.5 အထိ ရထားပါတယ်။အညွှန်း နဲ့ ဘာသာပြန်ကတော့ Roman NoX ပဲ ဖြစ်ပါတယ်။"
